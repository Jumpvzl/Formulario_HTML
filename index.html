<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border rounded 3 mt-5 mb-5">
        <div class="row bg-light border rounded 3 mb-3">
            <h1>Payment for example</h1>
        </div>
            <div class="alert alert-danger" role="alert">
                Some fiels are missing
            </div>
        <div class="row mb-3">
            <div class="col-6">
                <p>Card #</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
            <div class="col-3">
                <p>CVC #</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
            <div class="col-3">
                <p class="fs-6">Amount</p>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input class="form-control form-control-sm" type="text" aria-label="Amount">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <p>First Name</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
            <div class="col-6">
                <p>Last Name</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <p>City</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
            <div class="col-3">
                <p>State</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Caracas</option>
                    <option value="2">Maracaibo</option>
                    <option value="3">Valencia</option>
                </select>
            </div>
            <div class="col-3">
                <p>Postal Code</p>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXXXXXXX" aria-label=".form-control-sm example">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <p>We accept</p>
                <div class="d-flex align-items-center">
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Card" checked>
                        <ion-icon name="card-outline"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Cash">
                        <ion-icon name="cash-outline"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Bitcoin">
                        <ion-icon name="logo-bitcoin"></ion-icon>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Cellphone">
                        <ion-icon name="id-card-outline"></ion-icon>
                    </label>
                </div>
            </div>
            <div class="col-6">
                <p>Message</p>
                <textarea class="form-control" aria-label="With textarea"></textarea>
                <p class="fs-6">Add any notes here.</p>
            </div>
        </div>
        <div class="row bg-light d-flex justify-content-end border 1 py-2">
            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
